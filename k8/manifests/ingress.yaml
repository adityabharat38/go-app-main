apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-app-ingress
  namespace: golang
spec:
  ingressClassName: nginx
  rules:
  - host: garax.club
  # - host: aditya-goapp.local
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: go-app-service
            port:
              number: 80
